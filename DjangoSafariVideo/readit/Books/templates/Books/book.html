<html>
    <head>
        <title>A book</title>
    </head>
    <body>
        {% if book.review %}
            <div class="book">
                <h3> {{ book.title }} </h3>
                <p>By {% for author in book.authors.all %} 
                        {{ author.name}}
                    {% endfor %}
                </p>
                    
                {% if books.is_favorite %}
                    <p class="highlight">favorite</p>
                {% endif %}
                
                <p>
                    {{ book.review|linebreaks }}
                </p>
        {% endif %}
    </body>
</html>
