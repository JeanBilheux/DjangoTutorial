<html>
    <head>
        <title>An author</title>
    </head>
    <body>
        {{ author.name }}
        {% for book in author.books.all %}
        
            {% if book.review %}
                <div class="book">
                    <h3> {{ book.title }} </h3>
                        
                    {% if books.is_favorite %}
                        <p class="highlight">favorite</p>
                    {% endif %}
                    
                    <p>
                        {{ book.review|linebreaks }}
                    </p>
            {% endif %}
        
        {% endfor %}
        
        
        
    </body>
</html>
